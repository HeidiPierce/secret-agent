<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <header>
<!--Created an inner div, 960px wide, to be used within multiple divs to line items up with one another vertically-->
      <div class="inner-box">
        <div class="logo">
          <img src="resources/images/logo.png" alt="Secret Agent Supply logo" title="Secret Agent Supply logo">
          <h2>SECRET AGENT SUPPLY INC.</h2>
        </div>
      </div>
    </header>
    <div class="bike-box">
      <div class="inner-box">
        <div class="bike-text">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>
        <nav>
          <ul class="menu">
            <li><a href="#">Eyewear</a></li>
            <li><a href="#">Apparel</a></li>
            <li><a href="#">Gadgets</a></li>
            <li><a href="#">Vehicles</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
    <section>
      <div class="inner-box">
        <div class="products">
          <div class="product">
            <img src="resources/images/pen-img.png" alt=" This ball point pen explodes with a loud 'bang' when the cap is removed." title="Exploding Pen">
            <h4>Exploding Pen</h4>
        </div>
          <div class="product">
            <img src="resources/images/watch-img.png" alt="This watch has cellular connectivity, allowing you to make calls from your wrist." title="Cellular Watch">
            <h4>Cellular Watch</h4>
          </div>
          <div class="product">
            <img src="resources/images/glasses-img.png" alt="These sunglasses have thermal capabilities, allowing you to see in the dark." title="Thermal Sunglasses">
            <h4>Thermal Glasses</h4>
          </div>
        </div>
        <div class="business-info">
          <div class="info-1">
            <h3>Location</h3>
            <h4>Vancouver, B.C.</h4>
          </div>
          <div class="info-2">
            <h3>Hours</h3>
            <h4>8-5 p.m.</h4>
          </div>
        </div>
      </div>
    </section>
    <footer>

    </footer>








  </body
</html>
